{% extends 'base.html' %}
{% block content %}

<h1 class="header pt-5">Shoes</h1>
<div class="gallery">
    {% for shoe in Shoes %}
    <div class="card">
      <div class="div-product-image">
        <figure class="image is-square ">
          <img src="{{shoe.img}}" alt="{{shoe.name}}" class="image_product"/>
        </figure>
      </div>
      <a href="{% url 'shoes_detail' shoe.pk %}">
        <div class="card-header-price">
          <p class="card-header-title"><strong>
              {{shoe.name}}
          </strong></p>
              <p class="card-header-title"><strong>
                  $ {{shoe.price}}.00
              </strong></p>
              <p class="ViewAll"><strong>
                  View All
              </strong></p>
          </div>
      </a>
          
      </div>
      {% empty %}
      <article class="message">
      <div class="message-header">
          <p>No Shoes Available</p>
      </div>
      </article>
      {% endfor %}
  </div>
  {% endblock %}
