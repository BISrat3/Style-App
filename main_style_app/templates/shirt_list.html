{% extends 'base.html' %}
{% comment %} for head title tags and helping us with SEO {% endcomment %}
{% block title %}Shirts{% endblock  %}

{% block content %}

<h1 class="header pt-5">Shirt Styles </h1>
<div class="product_galary">
    {% for shirt in shirts %}
    <a href="{% url 'shirt_detail' shirt.pk  %}">
    <div class="product_card">
        <div class="div-product-image">
        <figure class="image is-square">
            <img src="{{shirt.img}}" alt="{{shirt.name}}" />
        </figure>
        </div>
        <div class="card-header">
        <p class="card-header-title">{{shirt.name}}</p>
        <div class="card-header-price">
            <p >${{shirt.price}}</p>
          </div>
        </div>
    </div>
    </a>
    {% empty %}
    <article class="message">
    <div class="message-header">
        <p>No Shirts Available</p>
    </div>
    </article>
    {% endfor %}
</div>
{% endblock %}
