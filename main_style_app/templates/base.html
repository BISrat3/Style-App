{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
    <script src="{% static 'scripts/main.js' %}" defer></script>
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
   
    <title>Fashion - {% block title %} {% endblock %}</title>
</head>
<body>
  
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">Home</a>
          
            <a role="button" class="navbar-burger is-left" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a> 
        </div>
       
        <div class="navbar-menu navbar-start">
            <a class="navbar-item" href="{% url 'product_list' %}">Shirts</a>
           
        </div>
        <div class="navbar-item header_style_div">
          <strong><h1 class="header_style " >Men's Style Store</h1></strong>
        </div>
        
        {% if user.is_authenticated %}
        <div class="navbar-menu navbar-end">
          
          <a class="navbar-item" href="{% url 'logout' %}">Logout</a>
        </div>
        {% else %}
         <div class="navbar-menu navbar-end">
            <a class="navbar-item" href="{% url 'login' %}">Log In</a>
          <a class="navbar-item" href="{% url 'signup' %}">Sign Up</a>
        </div>
        {% endif %}
    </nav>
    <div class="container">

        {% block content %}{% endblock %}
        
    </div>
 

<footer class="bg-dark is fixed text-center text-white footer_tag">
  <!-- Grid container -->
  <div class="container p-4 pb-0 Social_links">
    <!-- Section: Social media -->
    <section class="mb-4">
      <!-- Facebook -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-facebook-f"></i
      ></a>

      <!-- Twitter -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-twitter"></i
      ></a>

      <!-- Google -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-google"></i
      ></a>

      <!-- Instagram -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-instagram"></i
      ></a>

      <!-- Linkedin -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-linkedin-in"></i
      ></a>

      <!-- Github -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-github"></i
      ></a>
    </section>
    <!-- Section: Social media -->
  </div>
  <!-- Grid container -->

  <!-- Copyright -->
  <div class="text-center p-3 footer_text" style="background-color: hsla(140, 39%, 95%, 0.322);"> Copy right
    <a class="text-white" href="https://mdbootstrap.com/">Bisrat Amtataw</a>
  </div>
  <!-- Copyright -->
</footer>

</html>
