{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
    <script src="{% static 'scripts/main.js' %}" defer></script>
    <title>Fashion - {% block title %} {% endblock %}</title>
</head>
<body>
  {% if user.is_authenticated %}
  <div class="navbar-menu navbar-end">
      <span class="navbar-item">Welcome: {{user.username}}</span>
      <a class="navbar-item" href="{% url 'logout' %}">Logout</a>
  </div>
{% else %}
  <div class="navbar-menu navbar-end">
      <a class="navbar-item" href="{% url 'login' %}">Log In</a>
      <a class="navbar-item" href="{% url 'signup' %}">Sign Up</a>
  </div>
{% endif %}
    <nav class="navbar is-success" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">Home</a>
            <a role="button" class="navbar-burger is-left" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-menu navbar-start">
            <a class="navbar-item" href="/about">About</a>
        </div>
        <div class="navbar-menu navbar-end">
            <a class="navbar-item" href="{% url 'product_list' %}">Shirts</a>
        </div>
    </nav>
    <div class="container">

        {% block content %}{% endblock %}
    </div>
</div>
<footer class="footer is-success">
    <div class="content has-text-centered ">
      <p>
        <strong>Copyright</strong> by <a href="https://jgthms.com">Bisrat Amtataw</a>
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a> <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/"> </a>.
      </p>
      <p>
        <a class="icon" href="https://github.com/jgthms/bulma">
          <i class="fa fa-github"></i>
        </a>
      </p>
    </div>
</footer>
</body>
</html>
